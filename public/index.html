<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Teller</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="./styles/main.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="./scripts/app.js"></script>
  <script type="text/javascript" src="./scripts/s-users.js"></script>
  <script type="text/javascript" src="./scripts/s-stories.js"></script>
  <script type="text/javascript" src="./scripts/s-contributions.js"></script>
</head>
<body>
  <main>
    <h2>Login</h2>
    <form id="login-form">
      <!--Obtain username-->
      <div class="form-group">
        <label for="username">User Authorization</label><br>
        <input type="text" id="username" name="username" placeholder="Identify your authorship" class="form-control" style="width: 300px">
      </div>
      <!--Submit obtained login credentials-->
      <input type="submit" value="Login" class="btn btn-primary mt-2" id="login">
    </form>
    <span id="message" style="display: none;"></span>

    <!-- Story view -->
    <section class="story-list">
      <h1>List of Stories</h1>
      <input type="submit" value="Add story" class="btn btn-primary mt-2" id="add-story">

      <!-- Story creation form -->
      <div class="story-creation-form" style="display:none;">
        <input type="text" id="new-story-title" placeholder="Title me, Daddy.">
        <textarea id="new-story-text" placeholder="Start your story here!"></textarea>
        <button id="submit-story">CREATE</button>
        <button id="cancel-story">Cancel</button>
      </div>

      <p>Viewing column intended to appear on left-hand-side.</p>
    </section>

    <section id="story-detail">
      <h1>Story Creator</h1>
      <p>Viewing column intended to appear on right-hand-side.</p>
      <h3>Tell your story.</h3>
    </section>

    <!-- Contribution Modal -->
    <div id="contribution-modal" style="display:none;">
      <h3>Contribute to the Story</h3>
      <form id="contribution-form">
          <textarea id="contribution-text" placeholder="Write your contribution here..."></textarea>
          <input type="submit" value="Contribute">
      </form>
      <button onclick="$('#contribution-modal').hide();">Close</button>
    </div>
  </main>
</body>
</html>
