<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- app scripts -->
  <script type="text/javascript" src="/scripts/users.js"></script>
</head>

<body>
  <p>Hello World!</p>

  <form id="login-form">
    <!--Obtain user email-->
    <div class="form-group">
      <label for="username">Email address</label><br>
      <input type="username" id="username" name="username" placeholder="Enter username" class="form-control" style="width: 300px">
    </div>
    <!--Obtain user password-->
    <div class="form-group">
      <label for="email">Password</label><br>
      <input type="password" id="password" name="password" placeholder="Password" class="form-control" style="width: 300px">
    </div>
    <!--Submit obtained login credentials-->
    <input type="submit" value="Login" class="btn btn-primary mt-2" id="login">
  </form>

</body>
</html>
