<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Teller</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:ital,wght@0,400;0,600;1,400;1,600&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/main.css" type="text/css" />
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="./styles/add-story.css" type="text/css" />
  <link rel="stylesheet" href="./styles/stories.css" type="text/css" />
  <link rel="stylesheet" href="./styles/story-view.css" type="text/css" />
  <link rel="stylesheet" href="./styles/new-contribution.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="./scripts/s-users.js"></script>
  <script type="text/javascript" src="./scripts/s-stories.js"></script>

  <script type="text/javascript" src="./scripts/s-contributions.js"></script>
  <script type="text/javascript" src="./scripts/s-story-view.js"></script>
  <script type="text/javascript" src="./scripts/s-add-story.js"></script>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-sm text-light">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">Story<b>Teller</b></a>

      <!-- Mobile dropdown -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" id="add-story" style="display: none;">
            <a class="nav-link active text-light" aria-current="page">Add Story+</a>
        </li>

        </ul>

        <!--Message for authorization-->
        <div id="login-message" style="display: none;">
          <span></span>
          <button class="btn btn-light" type="submit" id="logout">Logout</button>
        </div>

        <!--Login form - authorize user-->
        <form class="d-flex" role="login" id="login-form">
          <input class="form-control me-2" type="text" id="username" name="username" placeholder="Identify your Authorship" aria-label="Search">
          <button class="btn btn-success" type="submit" id="login">Login</button>
        </form>

      </div>
    </div>
    </nav>

  <main>
    <!-- Story List -->
    <div id="story-list-container" class="col-md-4 container-md text-light">
      <h2>Story List</h2>
      <section id="story-list">
        <!-- stories append here -->
      </section>
    </div>

    <!-- Story View -->
    <div id="story-view-container" class="col-md-8 container-md">
      <section class="app-hero">

        <!-- Default Main View -->
        <h1>Story<strong>Creator</strong></h1><br>
        <h3><em>Tell your story.</em></h3>

      </section>
    </div>

  </main>

</body>
</html>
