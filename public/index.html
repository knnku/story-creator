<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Teller</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="./styles/main.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="./scripts/app.js"></script>
  <script type="text/javascript" src="./scripts/s-users.js"></script>
  <script type="text/javascript" src="./scripts/s-stories.js"></script>
</head>
<body>
  <main>
    <h2>Login</h2>
    <form id="login-form">
      <!--Obtain user email-->
      <div class="form-group">
        <label for="username">User Authorization</label><br>
        <input type="text" id="username" name="username" placeholder="Identify your authorship" class="form-control" style="width: 300px">
      </div>
      <!--Submit obtained login credentials-->
      <input type="submit" value="Login" class="btn btn-primary mt-2" id="login">
    </form>
    <span id="message" style="display: none;"></span>
    <!-- Story view -->
    <section class="story-list">
      <h1>List of Stories</h1>
      <input type="submit" value="Add story" class="btn btn-primary mt-2" id="add-story">
      <p>Viewing column intended to appear on left-hand-side.</p>
    </section>
    <section class="">
      <h1>Story Creator</h1>
      <p>Viewing column intended to appear on right-hand-side.</p>
      <h3>Tell your story.</h3>
    </section>
  </main>
</body>
</html>
