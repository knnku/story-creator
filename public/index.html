<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Teller</title>
  <!-- Fonts -->
  <!-- External CSS -->
  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/layout.css" type="text/css"/>
  <link rel="stylesheet" href="./styles/nav.css" type="text/css"/>
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="./scripts/app.js"></script>
  <script type="text/javascript" src="./scripts/users.js"></script>
</head>
<body>
  <p>Hello World!</p>

  <form method="POST" action="/login">
    <!--Obtain user email-->
    <div class="form-group">
      <label for="email">Email address</label><br>
      <input type="email" id="email" name="email" placeholder="Enter email" class="form-control" style="width: 300px">
    </div>
    <!--Obtain user password-->
    <div class="form-group">
      <label for="email">Password</label><br>
      <input type="password" id="password" name="password" placeholder="Password" class="form-control" style="width: 300px">
    </div>
    <!--Submit obtained login credentials-->
    <input type="submit" value="Login" class="btn btn-primary mt-2">
  </form>

</body>
</html>
